<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Посмотри в окно</title>
    <!-- Порядок подключения: сначала шрифты -->
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <!-- Потом собственные стили -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/preloader.css" />
    <link rel="stylesheet" href="./styles/error.css" />
    <!-- Добавляем шрифт Raleway с альтернативами -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      /* Устанавливаем Raleway как основной шрифт */
      body {
        font-family: 'Raleway', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
      }
    </style>
  </head>
  <body class="page">
    <!-- Добавляем семантический header -->
    <header class="header">
      <div class="header__container">
        <!-- Логотип обернут в ссылку -->
        <a href="/" class="header__logo-link">
          <div class="header__logo">Посмотри в окно</div>
        </a>
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-item">
              <!-- Ссылка на телефон с префиксом tel: -->
              <a href="tel:+78005558628" class="header__link">+7 (800) 555-86-28</a>
            </li>
            <li class="header__nav-item">
              <!-- Ссылка на почту с префиксом mailto: -->
              <a href="mailto:hello@window.com" class="header__link">hello@window.com</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="content">
      <section class="result">
        <div class="result__video-container">
          <!-- Указываем непустые значения для src и poster -->
          <video src="./videos/placeholder.mp4" controls class="result__video" poster="./images/video-poster.jpg"></video>
        </div>
        <form class="search-form">
          <fieldset class="search-form__fieldset">
            <h2 class="search-form__fieldset-title">Город</h2>
            <label class="search-form__label">
              <span class="search-form__label-text visually-hidden">Город</span>
              <input
                type="text"
                placeholder="Санкт Петербург, например"
                name="city"
                class="search-form__textfield"
              />
            </label>
          </fieldset>
          <fieldset class="search-form__fieldset">
            <h2 class="search-form__fieldset-title">Время суток</h2>
            <div class="search-form__checkbox-list">
              <label class="search-form__label">
                <input
                  type="checkbox"
                  name="time"
                  value="morning"
                  class="search-form__checkbox visually-hidden"
                />
                <span class="search-form__pseudo-checkbox"></span>
                <span class="search-form__label-text">Утро</span>
              </label>
              <label class="search-form__label">
                <input
                  type="checkbox"
                  name="time"
                  value="afternoon"
                  class="search-form__checkbox visually-hidden"
                />
                <span class="search-form__pseudo-checkbox"></span>
                <span class="search-form__label-text">День</span>
              </label>
              <label class="search-form__label">
                <input
                  type="checkbox"
                  name="time"
                  value="night"
                  class="search-form__checkbox visually-hidden"
                />
                <span class="search-form__pseudo-checkbox"></span>
                <span class="search-form__label-text">Ночь</span>
              </label>
            </div>
          </fieldset>
          <button type="submit" class="button search-form__submit-button">
            Найти
          </button>
        </form>
      </section>
      <section class="content__details">
        <h1 class="title">
          <span class="content__accent">По-</span><br />смотри<br />в окно
        </h1>
        <ul class="content__list">
          
        </ul>
      </section>
    </main>

    <!-- Добавляем семантический footer -->
    <footer class="footer">
      <div class="footer__container">
        <p class="footer__copyright">© 2023 Посмотри в окно</p>
        <nav class="footer__nav">
          <a href="/privacy" class="footer__link">Политика конфиденциальности</a>
          <a href="/terms" class="footer__link">Условия использования</a>
        </nav>
      </div>
    </footer>

    <template class="preloader-template">
      <div class="preloader">
        <div class="preloader-chasing-squares">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
      </div>
    </template>

    <template class="cards-list-item-template">
      <li class="content__list-item">
        <a href="#0" class="content__card-link">
          <article class="content__video-card">
            <div class="content__video-card-description-container">
              <h2 class="content__video-card-title"></h2>
              <p class="content__video-card-description"></p>
            </div>
            <img src="" alt="" class="content__video-card-thumbnail" />
          </article>
        </a>
      </li>
    </template>
    <template class="more-button-template">
      <li><button class="button more-button">Показать еще</button></li>
    </template>

    <template class="error-template">
      <div class="error">
        <h2 class="error__title"></h2>
      </div>
    </template>
    
    <!-- Добавляем стиль для предотвращения горизонтальной прокрутки -->
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        overflow-x: hidden;
        max-width: 100vw;
      }
      
      .page {
        min-width: 320px;
        max-width: 100%;
      }
      
      /* Базовые стили для семантических тегов */
      .header, .footer {
        width: 100%;
        padding: 20px;
        background-color: #f8f8f8;
      }
      
      .header__container, .footer__container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .header__logo-link {
        text-decoration: none;
        color: inherit;
      }
      
      .header__nav-list, .footer__nav {
        display: flex;
        list-style: none;
        gap: 20px;
      }
      
      .header__link, .footer__link {
        text-decoration: none;
        color: #333;
      }
      
      .footer {
        margin-top: auto;
      }
    </style>
    
    <script src="./scripts/script.js"></script>
  </body>
</html>
